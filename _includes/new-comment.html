//{% if page.comments==false %}
<p> Comments are disabled for this page</p>
{% else %}
<form class="comment-new js-form form user-logged-in" method="POST"
  action="https://api.staticman.net/v1/entry/tumble1999/tumble1999.github.io/master">
  <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url }}">
  <input type="hidden" name="options[config]" value="_config.yml">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  {% if include.reply %}<input name="fields[reply]" type="hidden" value="{{ include.reply }}">{% endif %}
  <input name="fields[url]" type="hidden" value="{{ page.url }}">
  <input class="newCommentUsername" name="fields[name]" type="hidden" value="">

  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input newCommentUsername" name="fields[name]" type="text" id="comment[name]"
        disabled>
      <label class="mdl-textfield__label" for="comment[name]">Name</label>
    </div>
  </fieldset>


  <fieldset class="field-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <textarea class="mdl-textfield__input" type="text" rows="3" name="fields[message]"
        id="comment[message]"></textarea>
      <label class="mdl-textfield__label" for="comment[message]">Message</label>
    </div>
  </fieldset>

  <fieldset class="field-group">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" type="submit">
      <i class="material-icons">comment</i>
    </button>
  </fieldset>
</form>

{% unless include.reply %}
<!-- Colored raised button -->
<a href="/login?ref={{ site.url }}{{ page.url }}"
  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored user-logged-out">
  Login with GitHub to comment
</a>
{% endunless%}
{% endif %}
