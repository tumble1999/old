//{% if include.user %}{% unless include.user=="" %}
<div class="user githubAuthor" data-user="{{ include.user | escape }}">
	<img src="https://identicons.github.com/{{ include.user | escape }}.png" class="user-avatar userImg"
		alt="user-image">
	<div class="user-info">
		<span><a href="http://github.com/{{ include.user }}" class="userName">{{ include.user }}</a><span
				class="postsLink"></span></span>
		<span>{{ include.date | date: "%b %-d, %Y" }}</span>
	</div>
</div>
{% endunless %}{% endif %}
